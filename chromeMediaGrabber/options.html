<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Link to CSS -->
		<link rel="stylesheet" href="/styles/main.css">
		<!-- Title -->
		<title>Setting page</title>
	</head>
	<body>
		<header id="header">
			<div id="Setting">
				<img class="setting"style="width: 60px;" src="img/setting.png" alt="picture">
				<h2>Settings</h2>
			</div>
			<ul>
				<h3>Layout</h3>
				<ul>
					<section id="Popup">
						<li>Pop-up mode</li>
						<img class="popup" style="width: 30px;" src="img/popup.jpeg">
					</section>
					<br>
					<section id="Siderbar">
						<li>Siderbar mode</li>
						<img class="siderbar" style="width: 30px;" src="img/siderbar.png">
					</section>
				</ul>
				<h3>Themes</h3>
				<ul>
					<section id="Day">
						<li>Light Mode</li>
						<img class="day" style="width: 30px;" src="img/daylight.png">
					</section>
					<br>
					<section id="Dark">
						<li>Dark Mode</li>
						<img class="dark"  style="width: 30px;" src="img/dark.png">
					<section>
				</ul>
			</ul>
		</header>
	</body>
	<!-- Link to javascript document -->
	<script src="scripts.js"></script>
</html>
