<!DOCTYPE html>
<!-- Start of HTML Document -->
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Link to CSS -->
		<link rel="stylesheet" href="/styles/main.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
		<!-- Title -->
		<title>Setting page</title>
	</head>
	<!-- Body of Options page -->
	<body>
		<main id="container">
			<div id="Setting">
				<a href="/popup.html">
					<img class="setting" style="width: 60px;" src="img/setting.png" alt="picture">
				</a>
				<h2>Settings</h2>
			</div>
			<div id="options-list">
				<h3>Layout</h3>
				<ul>
					<li id="Popup">
						<img class="icon" src="img/popup.jpeg">
						<p>Pop-up mode</p>
					</li>
					<br>
					<li id="Siderbar">
						<img class="icon" src="img/siderbar.png">
						<p>Siderbar mode</p>
					</li>
				</ul>
				<h3>Themes</h3>
				<ul>
					<li id="Day">
						<img class="icon" src="img/daylight.png">
						<p>Light Mode</p>
					</li>
					<br>
					<li id="Dark">
						<img class="icon" src="img/dark.png">
						<p onclick="dark()">Dark Mode</p>
					</li>
				</ul>
			</div>
		</main>
		<!-- Link to javascript document -->
		<script src="scripts.js"></script>
	</body>
</html>
