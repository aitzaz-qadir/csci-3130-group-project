<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<!-- Title -->
	<title>Options</title>
	<!-- Style Links -->
	<link rel="stylesheet" href="/styles/options.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>

<!-- Body -->
<body>

	<header class="header">
		<nav id="header-nav">
			<a href="/html/popup.html">

		</nav>

	<!-- Main -->
	<main class="main">

		<div id="options-list">
			<h2>Settings</h2>
			<h3>Layout</h3>
			<ul>
				<li id="Popup">
					<img class="icon" src="/img/toggle.png">

				</li>
				<br>
				<li id="Sidebar">
					<img class="icon" src="/img/list.png">
					<p>Sidebar mode</p>
				</li>
			</ul>
			<h3>Themes</h3>
			<ul>
				<li id="Day">
					<img class="icon" src="/img/dark.png">
					<p>Dark Mode</p>
				</li>
				<br>
			</ul>
		</div>

	<!-- Link to javascript document -->
	<script src="/scripts/theme.js"></script>
