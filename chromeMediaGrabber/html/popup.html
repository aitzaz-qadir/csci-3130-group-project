<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- Title -->
	<title>Media Grabber</title>
	<!-- Style Links -->
	<link rel="stylesheet" href="/styles/popup.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<header class="header">
		<nav id="header-nav">
			<a href="/html/history.html">
				<img id="history-btn" src="/img/list.png" alt="View download history" />
			</a>
			<a href="/html/options.html">
				<img id="settings-btn" src="/img/setting.png" alt="Settings" />
			</a>
		</nav>
	</header>

	<!-- Main -->
	<main>
		<!-- Logo and title text -->
		<div id="welcome-logo">
			<img id="logo" src="/img/chromeMediaGrabberLogo.png" alt="logo">
			<h1 id="title-text">Welcome to Media Grabber</h1>
			<h3 id="subtitle-text">Download media from any website!</h3>
		</div>

		<!-- Download controls -->
		<div id="download-controls">
			<input id="input-url" placeholder="http://www.youtube.com/watch?v=90AiXO1pAiA" />
			<button id="download-btn">Download</button>
		</div>

	</main>

	<!-- Footer -->
	<footer class="footer">
		<div id="copyright">&copy; 2021.</div>
	</footer>
	<!-- Script -->
	<script type="module" src="/scripts/popup.js"></script>
</body>
</html>
